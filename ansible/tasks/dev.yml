- name: Dev
  tags:
    - dev
  block:
    - name: Install docker
      apt:
        pkg:
          - docker.io
          - docker-compose
      # Flatpak is still weird and complex
    - name: Install VS Code as deb
      apt:
        name: code
    - name: Install DBeaver
      flatpak:
        method: user
        name: io.dbeaver.DBeaverCommunity
    - name: Install wezterm
      flatpak:
        method: user
        name: org.wezfurlong.wezterm
