- name: Backup
  tags:
    - backup
  block:
    - name: Restore secrets
      shell: bash $HOME/.dotfiles/scripts/backup_secrets.bash restore

    - name: Create cron job to backup
      cron:
        name: "rclone_backup"
        # Every half an hour
        minute: "*/30"
        hour: "*"
        job: /home/aleksandar/.dotfiles/scripts/rclone-backup.sh
