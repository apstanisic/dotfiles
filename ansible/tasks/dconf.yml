- name: Restore Gnome settings
  tags:
    - dconf
  block:
    - name: Install dconf deps
      become: true
      apt:
        name: python3-apt
    - name: Gather info about installed packages
      package_facts:
        manager: auto
    - name: Restore dconf config if in Gnome gystem
      shell: dconf load / < "$HOME/.dotfiles/dconf-backup.dconf"
      # Only run in gnome system
      # when: "'dconf-cli' in ansible_facts.packages"
